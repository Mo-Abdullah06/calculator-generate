<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Calculator....</h1>
    <main>
        <div class="container">
            <div class="inp">
                <input type="text" class="inpu" readonly id="screen">
            </div>
            <div class="section">
            <div class="butt">
                <button class="btn dot" onclick="reset()">AC</button>
                <button class="btn dot">DEL</button>
                <button class="btn dot" onclick="clicker(10)">10</button>
                <button class="btn dot" onclick="clicker('%')">%</button>
            </div>
            <div class="butt">
                <button class="btn" onclick="clicker(7)">7</button>
                <button class="btn" onclick="clicker(8)">8</button>
                <button class="btn" onclick="clicker(9)">9</button>
                <button class="btn new" onclick="clicker('*')">X</button>
            </div>
            <div class="butt">
                <button class="btn" onclick="clicker(4)">4</button>
                <button class="btn" onclick="clicker(5)">5</button>
                <button class="btn" onclick="clicker(6)">6</button>
                <button class="btn new" onclick="clicker('+')">+</button>
            </div>
            <div class="butt">
                <button class="btn" onclick="clicker(3)">3</button>
                <button class="btn" onclick="clicker(2)">2</button>
                <button class="btn" onclick="clicker(1)">1</button>
                <button class="btn new" onclick="clicker('/')">/</button>
            </div>
            <div class="butt">
                <button class="btn" onclick="clicker(0)">0</button>
                <button class="btn" onclick="clicker('-')">-</button>
                <button class="btn" onclick="eq()">=</button>
                <button class="btn new" onclick="clicker('.')">.</button>
            </div>
        </div>
        </div>
    </main>




    <script src="app.js"></script>
</body>

</html>
